<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>Products detail</title>
	<link rel="icon" href="/img/jiuzhanglogo.png">

    <link rel="stylesheet" type="text/css" href="/css/all.css"  />
    <link rel="stylesheet" type="text/css" href="/css/pages-seckill-item.css" />
	<link rel="stylesheet" type="text/css" href="/css/pages-zoom.css" />
</head>

<body>
	<!-- 头部栏位 -->
	<!--页面顶部-->
<div id="nav-bottom">
	<!--顶部-->
	<div class="nav-top">
		<div class="top">
			<div class="py-container">
				<div class="shortcut">
					<div class="fr typelist">
						<ul class="types">
							<li class="f-item"><span><a th:href="@{/seckills}" target="_blank">Products</a></span></li>
							<li class="f-item"><span><a th:href="@{/}" target="_blank">Events</a></span></li>
							<li class="f-item"><span><a th:href="@{/addProduct}" target="_blank">Commodity</a></span></li>
						</ul>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="py-container">
		<div id="item">
			<!--product-info-->
			<div class="product-info" style="margin-top: 15%">
				<div class="fl preview-wrap">
					<!--放大镜效果-->
					<div class="zoom">
						<!--默认第一个预览-->
						<div id="preview" class="spec-preview">
							<span class="jqzoom"><img jqimg="/img/_/b1.png" src="/img/_/s1.png" /></span>
						</div>
						<!--下方的缩略图-->
						<div class="spec-scroll">
							<a class="prev">&lt;</a>
							<!--左右按钮-->
							<div class="items">
								<ul>
									<li><img src="/img/_/s1.png" /></li>
									<li><img src="/img/_/s2.png" bimg="../img/_/b2.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s3.png" bimg="../img/_/b3.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s1.png" bimg="../img/_/b1.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s2.png" bimg="../img/_/b2.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s3.png" bimg="../img/_/b3.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s1.png" bimg="../img/_/b1.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s2.png" bimg="../img/_/b2.png" onmousemove="preview(this)" /></li>
									<li><img src="/img/_/s3.png" bimg="../img/_/b3.png" onmousemove="preview(this)" /></li>
								</ul>
							</div>
							<a class="next">&gt;</a>
						</div>
					</div>
				</div>
				<div class="fr itemInfo-wrap" style="margin-top: 10%">
					<div class="sku-name">
						<h4 th:text="${seckillCommodity.commodityName}"></h4>
					</div>
					<div class="news">
						<span><img src="/img/_/clock.png"/>Sale!</span>
					</div>
					<div class="summary">
						<div class="summary-wrap">
							
							<div class="fl title">
								<i>Price</i>
							</div>
							<div class="fl price">
								<em th:text="'$' + ${seckillActivity.seckillPrice}"></em>
							</div>
						</div>
					</div>

					<div class="clearfix choose">

						<div class="summary-wrap">
							<div class="fl title">
								<div class="control-group">
<!--									<div class="controls">-->
<!--										<input autocomplete="off" type="text" value="1" minnum="1" class="itxt" />-->
<!--										<a href="javascript:void(0)" class="increment plus">+</a>-->
<!--										<a href="javascript:void(0)" class="increment mins">-</a>-->
<!--									</div>-->
								</div>
							</div>
							<div class="fl">
								<ul class="btn-choose unstyled">
									<li>
										<a th:href="@{'/seckill/buy/123/' + ${seckillActivity.id}}" target="_blank" class="addshopcar">Order</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
