	<div class="cart py-container" id="cart">
		<!--主内容-->
		<div class="checkout py-container">
			<div class="checkout-tit">
				<h4 class="tit-txt">Order information</h4>
			</div>
			<div class="checkout-steps">
				<div class="hr"></div>
				<!--支付和送货-->
				<div class="payshipInfo">
					<div class="step-tit">
						<h5>Payment</h5>
					</div>
					<div class="hr"></div>
					<div class="step-cont">
						<ul class="send-detail">
							<li>
								<div class="sendGoods">
									<span>Order number: </span><em th:text="${order.orderNo}"></em>
								</div>
								<div class="sendGoods">
									<span>Order status: </span>
									<em th:switch="${order.orderStatus}">
										<span th:case="0">out of storage</span>
										<span th:case="1">Created</span>
										<span th:case="2">Paid</span>
										<span th:case="99">Time out, order closed</span>
									</em>
								</div>
								<div class="sendGoods">
									<span>Event information: </span><em th:text="${seckillActivity.name}"></em>
								</div>
								<div class="sendGoods">
									<span>Order create date: </span><em th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm:ss')}"></em>
								</div>
							</li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div class="hr"></div>
				</div>
			</div>
		</div>
		<div class="clearfix trade">
			<div class="fc-price">Price: <span class="price"></span></div>
			<em th:text="'$'+${order.orderAmount}"></em>
		</div>

		<em th:switch="${order.orderStatus}">
			<span th:case="1">
				<div class="submit">
					<a class="sui-btn btn-danger btn-xlarge" th:href="@{'/seckill/payOrder/' + ${order.orderNo}}">Pay</a>
				</div>
			</span>
		</em>

	</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
